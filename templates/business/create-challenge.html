{% extends 'main.html' %}
{% load static %}

{% block content %}
<!-- popup register -->

<!-- Get In Touch With Us Area -->
<section class="get_touch_area" style="padding-top: 120px;">
    <div class="row" style="justify-content: center;">
        
        <div class="col-lg-6 " >
            <div class="row" style="justify-content: center;"><b>Create Challenge</b></div>
            <div class="from_area">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                <form class="from_main" action="{% url 'create_store_challenge' business.slug %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="challenge_name" class="form-control" placeholder="Challenge Name" required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="description" class="form-control" placeholder="Write your Brief: tell us more about the challenge and your businesss" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="video_url" class="form-control" placeholder="(optional) provide a link to your video you would want craetors to recreate their videos from">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            (optional) provide a link to your video you would want creators to recreate their videos from
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" name="budget" class="form-control" placeholder="Set your Budget " required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="rules" class="form-control" placeholder="outline guidelines tha speaks to your target audience" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>last day of the challenge </label>
                        <input type="date" name="last_day_of_the_challenge" class="form-control" placeholder="last day of the challenge " required>
                    </div>
                    
                    <div class="form-group m-0 btn_g">
                        <button class="theme_btn btn" id="registerButton" type="submit" >Create Challenge</button>
                    </div>
                </form>
        </div>

        
    </div>
</section>
<!-- Get In Touch With Us Area -->
<script>
    // Add an event listener to the form submission
    document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('registerButton');
        const form = loginButton.closest('form'); // Find the closest form element

        if (form) {
            form.addEventListener('submit', function () {
                // Disable the button
                loginButton.disabled = true;

                // Update the button text
                loginButton.textContent = "creating challenge...";
            });
        }
    });
</script>
{% endblock %}
